apply plugin: 'com.android.library'

dependencies {
  api compatibility("v7/appcompat")
}

android {
  sourceSets {
    main {
      java.includes = [ '*.java' ]
      java.srcDirs = ['.']
      java.excludes = [
        '**/build/**',
      ]
      res.srcDirs = ['res']
      manifest.srcFile 'AndroidManifest.xml'
    }
  }
}
